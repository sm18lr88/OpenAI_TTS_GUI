name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Install Qt runtime deps (Linux only)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-xinerama0 libxkbcommon-x11-0 libgl1 libegl1 ffmpeg
      - name: Install ffmpeg (macOS)
        if: matrix.os == 'macos-latest'
        run: brew install ffmpeg
      - name: Discover Qt plugin path (macOS)
        if: matrix.os == 'macos-latest'
        id: qtpath-macos
        run: |
          echo "qt_plugin_path=$(python - <<'PY'
import PyQt6, os
print(os.path.join(os.path.dirname(PyQt6.__file__), 'Qt6', 'plugins'))
PY)" >> $GITHUB_OUTPUT
      - name: Install ffmpeg (Windows)
        if: matrix.os == 'windows-latest'
        run: choco install ffmpeg --no-progress
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "0.5.x"
      - name: Sync deps
        run: uv sync --extra dev --python 3.12
      - name: Lint
        run: uv run ruff check
      - name: Type check
        run: uv run ty check
      - name: Tests
        env:
          PYTEST_ADDOPTS: "-q"
          QT_QPA_PLATFORM: "offscreen"
          XDG_RUNTIME_DIR: "/tmp"
          QT_PLUGIN_PATH: ${{ matrix.os == 'windows-latest' && format('{0}\\Lib\\site-packages\\PyQt6\\Qt6\\plugins', env.PythonLocation) || (matrix.os == 'macos-latest' && steps.qtpath-macos.outputs.qt_plugin_path || '') }}
        run: uv run pytest

  build-windows:
    runs-on: windows-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "0.5.x"
      - name: Sync deps
        run: uv sync --extra dev --python 3.12
      - name: PyInstaller build
        env:
          QT_PLUGIN_PATH: ${{ format('{0}\\Lib\\site-packages\\PyQt6\\Qt6\\plugins', env.PythonLocation) }}
        run: uv run pyinstaller --noconfirm openai_tts.spec
      - name: Archive artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-windows
          path: dist/**
